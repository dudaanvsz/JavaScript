<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-group">
            <label for="temperatura">Digite o valor:</label>
            <input type="number" id="temperatura" placeholder="Ex: 25">
        </div>

        <div class="input-group">
            <label for="conversao">Converter:</label>
            <select id="conversao">
                <option value="CtoF">Celsius ➝ Fahrenheit</option>
                <option value="FtoC">Fahrenheit ➝ Celsius</option>
            </select>
        </div>

        <button onclick="converter()">Converter</button>

        <div class="resultado" id="resultado"></div>
        <div class="icone" id="icone"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
